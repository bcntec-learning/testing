<?xml version="1.0" encoding="UTF-8" ?>

                <h:outputText escape="false" value="#{bundle.ListCountryLanguageEmpty}" rendered="#{countryLanguageController.items.rowCount == 0}"/>

                                <h:outputText value="#{bundle.ListCountryLanguageTitle_countryLanguagePK_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryLanguagePK.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountryLanguageTitle_countryLanguagePK_countryCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryLanguagePK.countryCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountryLanguageTitle_isOfficial}"/>
                            </f:facet>
                            <h:outputText value="#{item.isOfficial}"/>
                        </h:column>
                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.percentage}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{countryLanguageController.destroy}" value="#{bundle.ListCountryLanguageDestroyLink}"/>
